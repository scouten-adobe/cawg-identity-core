[package]
name = "cawg-identity-core"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.78"
chrono = "0.4.38"
ciborium = "0.2.2"
coset = "0.3.8"
did-jwk = "0.2.1"
did-web = "0.3.1"
hex-literal = "0.4.1"
iref = "3.2.2"
json-ld-syntax = "0.21.1"
jumbf = "0.4.0"
linked-data = { version = "0.1.2", features = ["derive"] }
multibase = "0.9.1"
non-empty-string = { version = "0.2.4", features = ["serde"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_bytes = "0.11.14"
serde_json = "1.0.117"
ssi-claims-core = "0.1.2"
ssi-dids-core = "0.1.1"
ssi-json-ld = "0.3.0"
ssi-jwk = "0.3.0"
ssi-jws = "0.3.0"
ssi-vc = "0.3.1"
static-iref = "3.0"
thiserror = "1.0.61"
xsd-types = "0.9.5"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
c2pa = { version = "0.33.0", features = ["openssl_ffi_mutex"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
c2pa = { version = "0.33.0", features = [] }

[dev-dependencies]
serde = { version = "1.0.197", features = ["derive"] }
tempfile = "3.10.1"
tokio = { version = "1.40", features = ["macros"] }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
c2pa = { version = "0.33.0", features = ["file_io", "openssl_sign", "openssl_ffi_mutex", "v1_api"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
c2pa = { version = "0.33.0", features = [] }
wasm-bindgen-test = "0.3.31"
